server {
    listen 80;
    server_name localhost;
    root /var/www/app/stock-receive/public;
    index index.php index.html index.htm;

    # Handle all PHP files in the public directory
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        # Note: fastcgi_pass is already defined in the included snippet
    }

    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }

    location ~ /\. {
        deny all;
    }

    # Serve static files directly
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Main location block - route through dispatcher for MVC structure
    location / {
        try_files $uri $uri/ @dispatcher;
    }

    # Dispatcher location - route to our AppDispatcher (in parent directory)
    location @dispatcher {
        # Pass the request to the main index.php in the parent directory
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/app/stock-receive/index.php;
        fastcgi_param QUERY_STRING $args&path=$request_uri;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
    }
}