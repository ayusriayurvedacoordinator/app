map $request_uri $clean_path {
    ~^/stock-receive/(.*)$ /$1;
    default $request_uri;
}

server {
    listen 80;
    server_name localhost;
    root /var/www/app/stock-receive;
    index index.php index.html index.htm;

    # Handle all PHP files
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        # Note: fastcgi_pass is already defined in the included snippet
    }

    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }

    location ~ /\. {
        deny all;
    }

    # Serve static files directly from public directory
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        root /var/www/app/stock-receive/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Location for the stock-receive subdirectory
    location /stock-receive/ {
        # Pass to dispatcher with modified path
        try_files $uri $uri/ @stock_receive_dispatcher;
    }

    # Dispatcher for stock-receive subdirectory
    location @stock_receive_dispatcher {
        # Pass the request to the main index.php, adjusting the path
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING $args&path=$clean_path;
        fastcgi_param REQUEST_URI $clean_path;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
    }

    # General dispatcher for other paths
    location / {
        try_files $uri $uri/ @dispatcher;
    }

    # General dispatcher location
    location @dispatcher {
        # Pass the request to the main index.php
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING $args&path=$request_uri;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
    }
}